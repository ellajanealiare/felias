  <script>
    const chatItems = document.querySelectorAll('.chat-item');
    const chatMessages = document.querySelector('.chat-messages');
    const chatInput = document.querySelector('.chat-input input');
    const sendButton = document.querySelector('.chat-input button');

    chatItems.forEach(item => {
      item.addEventListener('click', () => {
        chatItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const chatName = item.querySelector('.chat-name').textContent;
        document.querySelector('.chat-header').textContent = chatName;
        // Here you would typically load the chat history for the selected contact
        // For this example, we'll just clear the chat
        chatMessages.innerHTML = '';
      });
    });

    function sendMessage() {
      const messageText = chatInput.value.trim();
      if (messageText) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sent');
        messageElement.innerHTML = `
          <div class="message-content">${messageText}</div>
          <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
        `;
        chatMessages.appendChild(messageElement);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Simulate receiving a message after a delay
    setTimeout(() => {
      const receivedMessage = document.createElement('div');
      receivedMessage.classList.add('message', 'received');
      receivedMessage.innerHTML = `
        <div class="message-content">Great! Can't wait to catch up tomorrow!</div>
        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      chatMessages.appendChild(receivedMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 5000);
  </script>
